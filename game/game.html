<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <!-- Left Unit Selection Menu -->
      <div id="unitMenu" class="side-menu">
        <div class="category-tabs">
          <div class="category-tab active" data-category="level1">I</div>
          <div class="category-tab" data-category="level2">II</div>
          <div class="category-tab" data-category="level3">III</div>
          <div class="category-tab" data-category="level4">IV</div>
        </div>

        <div class="category-content-container">
          <div class="category-content active" id="level1-units">
            <!-- Level 1 units will be added here from code -->
          </div>

          <div class="category-content" id="level2-units">
            <!-- Level 2 units will be added here from code -->
          </div>

          <div class="category-content" id="level3-units">
            <!-- Level 3 units will be added here from code -->
          </div>

          <div class="category-content" id="level4-units">
            <!-- Level 4 units will be added here from code -->
          </div>
        </div>
      </div>

      <!-- Center Canvas -->
      <canvas id="gameCanvas"></canvas>

      <!-- Right Hero/Magic Menu -->
      <div id="rightMenu" class="side-menu right-menu">
        <div class="category-content-container">
          <div class="category-content active" id="hero-panel">
            <!-- Hero panel content -->
            <div class="unit-icon">
              <img alt="Hero Stats" />
              <div class="unit-name">ПЕДОР</div>
            </div>
            <div class="unit-icon">
              <img alt="Equipment" />
              <div class="unit-name">ПІДЕР</div>
            </div>
          </div>

          <div class="category-content" id="magic-panel">
            <!-- Magic panel content -->
            <div class="unit-icon">
              <img alt="Fireball" />
              <div class="unit-name">Fireball</div>
            </div>
            <div class="unit-icon">
              <img alt="Healing" />
              <div class="unit-name">Healing</div>
            </div>
            <div class="unit-icon">
              <img alt="Lightning" />
              <div class="unit-name">Lightning</div>
            </div>
          </div>
        </div>

        <div class="category-tabs">
          <div class="category-tab active" data-category="hero">Hero</div>
          <div class="category-tab" data-category="magic">Magic</div>
        </div>
      </div>
    </div>

    <!-- Footer with Ready Button and Timer -->
    <div class="footer">
      <div id="round-timer" class="round-timer">0:00</div>
      <button id="ready-button" class="ready-button">ГОТОВИЙ</button>

      <!-- Unit Info Block -->
      <div id="unit-info" class="unit-info">
        <div class="unit-info-title">Інформація про юніта</div>
        <div class="unit-info-content">
          <div class="unit-stat">
            <span class="stat-label">Ціна:</span>
            <span id="unit-cost" class="stat-value">-</span>
          </div>
          <div class="unit-stat">
            <span class="stat-label">Атака:</span>
            <span id="unit-attack" class="stat-value">-</span>
          </div>
          <div class="unit-stat" id="ranged-attack-stat" style="display: none">
            <span class="stat-label">Дальня атака:</span>
            <span id="unit-ranged-attack" class="stat-value">-</span>
          </div>
          <div class="unit-stat">
            <span class="stat-label">Швидкість атаки:</span>
            <span id="unit-attack-speed" class="stat-value">-</span>
          </div>
          <div class="unit-stat">
            <span class="stat-label">Хітпоінти:</span>
            <span id="unit-hp" class="stat-value">-</span>
          </div>
          <div class="unit-stat">
            <span class="stat-label">Швидкість руху:</span>
            <span id="unit-move-speed" class="stat-value">-</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Round Winner Modal -->
    <div id="round-winner-modal" class="round-winner-modal">
      <div class="round-winner-content">
        <div class="round-winner-title">ПЕРЕМОЖЕЦЬ РАУНДУ</div>
        <div id="round-number" class="round-winner-subtitle">Раунд 1</div>
        <div id="winner-nickname" class="round-winner-nickname">Гравець</div>
      </div>
    </div>

    <script type="module" src="gameManager.js"></script>
  </body>
</html>
