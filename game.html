<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: row;
      }
      canvas {
        display: block;
        margin-top: 10px;
      }

      /* Unit menu styles */
      #unitMenu {
        bottom: 0;
        left: 0;
        width: 20%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        z-index: 100;
      }

      .category-tabs {
        display: flex;
        border-bottom: 1px solid #444;
        margin-bottom: 10px;
      }

      .category-tab {
        padding: 8px 15px;
        cursor: pointer;
        background-color: #333;
        margin-right: 5px;
        border-radius: 5px 5px 0 0;
        transition: background-color 0.3s;
      }

      .category-tab:hover {
        background-color: #555;
      }

      .category-tab.active {
        background-color: #666;
        font-weight: bold;
      }

      .category-content {
        display: none;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px 0;
      }

      .category-content.active {
        display: flex;
      }

      .unit-icon {
        width: 60px;
        height: 60px;
        background-color: #444;
        border: 2px solid #666;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: border-color 0.3s;
      }

      .unit-icon:hover {
        border-color: #aaa;
      }

      .unit-icon img {
        max-width: 80%;
        max-height: 80%;
      }

      .unit-name {
        font-size: 10px;
        text-align: center;
        margin-top: 3px;
      }
    </style>
  </head>
  <body>
    <!-- Unit Selection Menu -->
    <div id="unitMenu">
      <div class="category-tabs">
        <div class="category-tab active" data-category="infantry">Infantry</div>
        <div class="category-tab" data-category="cavalry">Cavalry</div>
        <div class="category-tab" data-category="ranged">Ranged</div>
        <div class="category-tab" data-category="magic">Magic</div>
        <div class="category-tab" data-category="special">Special</div>
      </div>

      <div class="category-content active" id="infantry-units">
        <!-- Infantry units will be added here from code -->
        <div class="unit-icon">
          <img src="placeholder.png" alt="Swordsman" />
          <div class="unit-name">Swordsman</div>
        </div>
        <div class="unit-icon">
          <img src="placeholder.png" alt="Spearman" />
          <div class="unit-name">Spearman</div>
        </div>
      </div>

      <div class="category-content" id="cavalry-units">
        <!-- Cavalry units will be added here from code -->
        <div class="unit-icon">
          <img src="placeholder.png" alt="Knight" />
          <div class="unit-name">Knight</div>
        </div>
      </div>

      <div class="category-content" id="ranged-units">
        <!-- Ranged units will be added here from code -->
        <div class="unit-icon">
          <img src="placeholder.png" alt="Archer" />
          <div class="unit-name">Archer</div>
        </div>
      </div>

      <div class="category-content" id="magic-units">
        <!-- Magic units will be added here from code -->
        <div class="unit-icon">
          <img src="placeholder.png" alt="Mage" />
          <div class="unit-name">Mage</div>
        </div>
      </div>

      <div class="category-content" id="special-units">
        <!-- Special units will be added here from code -->
        <div class="unit-icon">
          <img src="placeholder.png" alt="Paladin" />
          <div class="unit-name">Paladin</div>
        </div>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script type="module" src="gameManager.js"></script>
    <script>
      // Simple tab switching functionality
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".category-tab");

        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            // Remove active class from all tabs and content
            document
              .querySelectorAll(".category-tab")
              .forEach((t) => t.classList.remove("active"));
            document
              .querySelectorAll(".category-content")
              .forEach((c) => c.classList.remove("active"));

            // Add active class to clicked tab
            this.classList.add("active");

            // Show corresponding content
            const category = this.getAttribute("data-category");
            document
              .getElementById(`${category}-units`)
              .classList.add("active");
          });
        });
      });
    </script>
  </body>
</html>
